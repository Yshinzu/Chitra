// Strict GPS-only live location
async function getLiveGpsLocation(timeoutMs = 15000) {
  return new Promise((resolve) => {
    if (!navigator.geolocation) {
      resolve(null);
      return;
    }

    let best = null;
    const start = Date.now();
    const watchId = navigator.geolocation.watchPosition(
      (pos) => {
        const age = Date.now() - pos.timestamp;
        if (age > 5000) return; // ignore stale

        const acc = pos.coords.accuracy;
        if (!best || acc < best.accuracy) {
          best = {
            lat: pos.coords.latitude.toFixed(6),
            lng: pos.coords.longitude.toFixed(6),
            accuracy: acc,
            source: "gps",
          };
        }

        // Stop if very accurate or time exceeded
        if (acc <= 30 || Date.now() - start > timeoutMs) {
          navigator.geolocation.clearWatch(watchId);
          resolve(best);
        }
      },
      (err) => {
        navigator.geolocation.clearWatch(watchId);
        resolve(null);
      },
      {
        enableHighAccuracy: true,
        maximumAge: 0,
        timeout: timeoutMs,
      }
    );

    setTimeout(() => {
      navigator.geolocation.clearWatch(watchId);
      resolve(best);
    }, timeoutMs + 2000);
  });
}

// IP fallback if GPS fails
async function ipFallback() {
  try {
    const res = await fetch("https://ipapi.co/json/");
    const data = await res.json();
    if (data && data.latitude && data.longitude) {
      return {
        lat: Number(data.latitude).toFixed(6),
        lng: Number(data.longitude).toFixed(6),
        accuracy: 5000,
        source: "ip",
      };
    }
  } catch (e) {}
  return null;
}

}
